<body>
    <script>

        // ----- Задание 1 -----
        // Омг у меня получилось...

        let arr =[];
        let n = "";
        sum = 0;

        while (true) {
            n = prompt(n);
            arr.push(n);
            if (n === null || n === "" || !isFinite(n)) {
                arr.pop(n);
                break;
            }
        }

        arr = arr.map(Number);

        for (let i = 0; i < arr.length; i++){
            sum += arr[i];
        }

        alert("Сумма всех значений массива: " + sum);

    </script>
</body>
</html>
